# Bases
# ----------------------------
# Enable Bases
# Default: true
gameserver.base.enable = false

# Base Assault Spawn Minimum Delay
# Randomly every 15 - 20 min start assault
# Default: 15  (in minutes)
gameserver.base.assault.min.delay = 15

# Base Assault Spawn Maximum Delay
# Randomly every 15 - 20 min start assault
# Default: 20  (in minutes)
gameserver.base.assault.max.delay = 20

# Boss Base Spawn Minimum Delay
# Boss spawn between 30 min and 4 hours delay on retail
# Default: 30 (in minutes)
gameserver.base.boss.spawn.min.delay = 30

# Boss Base Spawn Maximum Delay
# Boss spawn between 30 min and 4 hours delay on retail
# Default: 240 (in minutes)
gameserver.base.boss.spawn.max.delay = 240

# Base Rewards
# Default: true
gameserver.base.rewards.enable = true