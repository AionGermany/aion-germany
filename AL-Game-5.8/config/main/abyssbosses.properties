# Moltenus Spawn
# Default: true
gameserver.moltenus.enable = true
# Moltenus Spawn Time
# Default: 0 0 22 ? * SUN  <- Every Sunday on 22 pm
gameserver.moltenus.time = 0 0 22 ? * SUN

# Diflodox Spawn
# Default: true
gameserver.diflodox.enable = true
# Diflodox Spawn Time
# Default: 0 0 23 ? * SAT  <- Every Saturday on 23 pm
gameserver.diflodox.time = 0 0 23 ? * SAT

# Diflonax Spawn
# Default: true
gameserver.diflonax.enable = true
# Diflonax Spawn Time
# Default: 0 0 23 ? * SAT  <- Every Saturday on 23 pm
gameserver.diflonax.time = 0 0 23 ? * SAT