# Winner Team will get 6 <Fragmented Ceramium> and 1 <Idgel Dome Reward Box>
# Looser Team will get 2 <Fragmented Ceramium> and 0 <Idgel Dome Reward Box>
# The Team that kill the boss (Destroyer Kunax) will get <Idgel Dome Tribute Box> (Additional Reward)
# so, the following value always multiplied.
# Default = 1
gameserver.rate.box.idgeldome = 1

