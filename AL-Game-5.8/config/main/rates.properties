# Holiday
# 1 -SUNDAY
# 2 -MONDAY
# 3 -TUESDAY
# 4 -WEDNESDAY
# 5 -THURSDAY
# 6 -FRIDAY
# 7 - SATURDAY
gameserver.rate.holiday.days = 1,7

# Regular rates
gameserver.rate.holiday.regular = 1

# Premium rates
gameserver.rate.holiday.premium = 2

# Classic rates
gameserver.rate.holiday.vip = 3